# Startup
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Startup applications
exec-once = $HOME/.scripts/hyprpaper.sh
exec-once = $HOME/.scripts/waybar.sh
exec-once = $HOME/.scripts/dunst.sh
exec-once = $HOME/.scripts/spotify_player.sh
exec-once = $HOME/.scripts/udiskie.sh

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Set themes and fonts
set $gnome-schema org.gnome.desktop.interface
exec_always {
  gsetttigs set $gnome-schema icon-theme "my-theme"
  gsettings set $gnome-schema cursor-theme "Capitaine Cursors"
  gsettings set $gnome-schema cursor-size 24
  # gsettings set $gnome-schema gtk-theme "my-theme"
  gsettings set $gnome-schema font-name "Roboto Mono 10"

  hyprctl setcursor capitaine-cursors 24
}

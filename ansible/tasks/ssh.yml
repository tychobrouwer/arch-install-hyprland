---
- name: Install OpenSSH
  package:
    name: openssh
    state: present

- name: Create key directory
  ansible.builtin.file:
    path: "{{ ssh_key_dir }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user_group }}"
    mode: "0700"

- name: Generate SSH key
  community.crypto.openssh_keypair:
    path: "{{ ssh_key_dir }}/id_{{ ssh_key_type }}"
    type: "{{ ssh_key_type }}"
    size: "{{ ssh_key_bits }}"
    regenerate: never
    state: present
  become: true
  become_user: "{{ user }}"

- name: Enable and start sshd
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true

---
- name: Install git
  ansible.builtin.pacman:
    name:
      - git
    state: present

- name: Set git user name and email
  community.general.git_config:
    name: user.name
    value: "{{ git_user_name }}"
    scope: global
  become: true
  become_user: "{{ user }}"

- name: Set git user email
  community.general.git_config:
    name: user.email
    value: "{{ git_user_email }}"
    scope: global
  become: true
  become_user: "{{ user }}"

- name: Set default branch
  community.general.git_config:
    name: init.defaultBranch
    value: "{{ git_default_branch }}"
    scope: global
  become: true
  become_user: "{{ user }}"

- name: Set git editor
  community.general.git_config:
    name: core.editor
    value: "{{ git_editor }}"
    scope: global
  become: true
  become_user: "{{ user }}"
